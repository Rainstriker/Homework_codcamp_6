<body>
    <p>ผลลัพธ์ทั้ง console.log ทั้งสามคืออะไร</p>
    <p>let name = "codecamp";</p>
    <p>console.log(`hello ${1}`)</p>
</body>
<script>
    let name = "codecamp";
    console.log(`hello ${1}`);
    //output: hello 1
    console.log(`hello ${"name"}`);
    //output: hello name
    console.log(`hello ${name}`);
    ////output: hello codecamp
</script>
