<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <p>จงหาค่าของการเปรียบเทียบต่อไปนี้</p>
    <ul>
        <li>5 > 4</li>
        <li>“apple” > “pineapple”</li>
        <li>“2” > “12”</li>
        <li>undefined == null</li>
        <li>undefined === null</li>
        <li>“bee” &lt; “be”</li>
        <li>“bee” > “Bee”</li>
        <li>“Bee” &lt; “be” </li>
    </ul>
</body>
<script>
    console.log(5 > 4);
    //output: true
    console.log("apple" > "pineapple");
    //output: false
    console.log("2" > "12");
    //output: true
    console.log(undefined == null);
    //output: true
    console.log(undefined === null);
    //output: false
    console.log("bee" < "be");
    //output: false
    console.log("bee" > "Bee");
    //output: true
    console.log("Bee" < "be");
    //output: true
</script>
</html>
