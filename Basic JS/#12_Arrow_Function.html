<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <p>แปลง function ข้างล่างให้อยู่ในรูป arrow function</p>
    <ul>
        <li>function ask(question, yes, no) {</li>
        <li>if (confirm(question)) yes()</li>
        <li>else no();</li>
        <li>}</li>
        <li></li>
        <li>ask(</li>
        <li>Do you agree?,</li>
        <li>function() { alert("You agreed."); },</li>
        <li>function() { alert("You canceled the execution."); }</li>
    </ul>
</body>
<script>
    let ask = (question, yes, no) => confirm(question) ? yes() : no();
    ask("Do you agree?", () => alert("You agreed."), () => alert("You canceled the execution."));
</script>
</html>
